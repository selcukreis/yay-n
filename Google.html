<script>
const channels = [
  { name: "Bein Sports 1", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Bein_sport_logo.png/960px-Bein_sport_logo.png", url: "https://dga1op10s1u4lep.f80fcd777993c210.live/live/selcukobs1/playlist.m3u8" },
  { name: "Bein Sports 2", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Bein_sport_logo.png/960px-Bein_sport_logo.png", url: "https://dga1op10s1u4lep.f80fcd777993c210.live/live/selcukbeinsports2/playlist.m3u8" },
  { name: "Bein Sports 3", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Bein_sport_logo.png/960px-Bein_sport_logo.png", url: "https://dga1op10s1u4lep.f80fcd777993c210.live/live/selcukbeinsports3/playlist.m3u8" },
  { name: "S Sport", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Ssport-plus-.png/1200px-Ssport-plus-.png", url: "https://dga1op10s1u4lep.f80fcd777993c210.live/live/selcukssport/playlist.m3u8" },
  { name: "S Sport 2", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Ssport-plus-.png/1200px-Ssport-plus-.png", url: "https://dga1op10s1u4lep.f80fcd777993c210.live/live/selcukssport2/playlist.m3u8" },
  { name: "Tivibu Spor 1", logo: "https://w1.pngwing.com/pngs/581/739/png-transparent-champions-league-logo-uefa-europa-league-europe-tivibu-spor-football-television-sports-uefa-champions-league.png", url: "https://dga1op10s1u4lep.f80fcd777993c210.live/live/selcuktivibuspor1/playlist.m3u8" },
  { name: "Tivibu Spor 2", logo: "https://w1.pngwing.com/pngs/581/739/png-transparent-champions-league-logo-uefa-europa-league-europe-tivibu-spor-football-television-sports-uefa-champions-league.png", url: "https://dga1op10s1u4lep.f80fcd777993c210.live/live/selcuktivibuspor2/playlist.m3u8" },
  { name: "Tivibu Spor 4", logo: "https://w1.pngwing.com/pngs/581/739/png-transparent-champions-league-logo-uefa-europa-league-europe-tivibu-spor-football-television-sports-uefa-champions-league.png", url: "https://dga1op10s1u4lep.f80fcd777993c210.live/live/selcuktivibuspor4/playlist.m3u8" }
];

const player = videojs('video-player');
const list = document.getElementById('channel-list');
const search = document.getElementById('search');
const label = document.getElementById('current-channel');

function render(filter="") {
  list.innerHTML = "";
  channels
    .filter(c => c.name.toLowerCase().includes(filter.toLowerCase()))
    .forEach(c => {
      const div = document.createElement("div");
      div.className = "channel-card";
      div.innerHTML = `<img src="${c.logo}" alt="${c.name}"><h3>${c.name}</h3>`;
      div.onclick = () => loadChannel(c);
      list.appendChild(div);
    });
}

function loadChannel(ch) {
  label.textContent = ch.name;
  player.src({ src: ch.url, type: "application/x-mpegURL" });
  player.play();
}

search.addEventListener("input", e => render(e.target.value));
render();
</script>
